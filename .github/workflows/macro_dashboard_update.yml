name: Update Macro Dashboard DB

on:
  schedule:
    - cron: '0 7 * * 1-5'
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Update database and build artifacts
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          macro-dashboard

      - name: Commit database
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/macro_dashboard.db output/*.html || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(macro_db): update SQLite and artifacts"
            git push
          else
            echo "No changes to commit"
          fi

